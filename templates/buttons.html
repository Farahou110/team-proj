<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LOGI-TRACK</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #494e54, #547f8d);
            margin: 0;
            padding: 0;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 15px 0;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #007BFF;
            background-color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #4f0ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn i {
            margin-right: 10px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .container {
                padding: 20px;
            }

            .btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to LOGI-TRACK</h1>

    <div class="container">
        <a href="{{ url_for('prereg') }}" class="btn">
            <i class="fa-user-plus fas"></i> Pre-Registration
        </a>
        <a href="{{ url_for('index') }}" class="btn">
            <i class="fa-sign-in-alt fas"></i> New Visitor Check-In
        </a>
        <a href="{{ url_for('checkout') }}" class="btn">
            <i class="fa-sign-out-alt fas"></i> Check Out
        </a>
    </div>

    <footer>
        &copy; 2024 LOGI-TRACK. All rights reserved. | 
    </footer>

</body>
</html>
