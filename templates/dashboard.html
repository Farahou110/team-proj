<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management Dashboard</title>
    
    <!-- Bootstrap CSS for a modern look -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #007bff;
            color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .status-pending {
            color: orange;
            font-weight: bold;
        }
        .status-approved {
            color: green;
            font-weight: bold;
        }
        .status-declined {
            color: red;
            font-weight: bold;
        }
        .btn-approve {
            background-color: #28a745;
            color: white;
        }
        .btn-decline {
            background-color: #dc3545;
            color: white;
        }
        .btn-approve:hover, .btn-decline:hover {
            opacity: 0.8;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Visitor Management Dashboard</h1>
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Host</th>
                    <th>Purpose</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for visitor in visitors %}
                <tr>
                    <td>{{ visitor.id }}</td>
                    <td>{{ visitor.username }}</td>
                    <td>{{ visitor.host }}</td>
                    <td>{{ visitor.purpose }}</td>
                    <td id="status-{{ visitor.id }}" class="status-{{ visitor.status | lower }}">{{ visitor.status or 'Pending' }}</td>
                    <td>
                        <button class="btn btn-sm btn-approve" onclick="updateStatus('{{ visitor.id }}', 'Approved', '{{ visitor.host_phone }}')">
                            ✅ Approve
                        </button>
                        <button class="btn btn-sm btn-decline" onclick="updateStatus('{{ visitor.id }}', 'Declined', '{{ visitor.host_phone }}')">
                            ❌ Decline
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function updateStatus(visitorId, status, hostPhone) {
            $.ajax({
                url: "/approve_visitor",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ id: visitorId, status: status, host_phone: hostPhone }),
                success: function (response) {
                    alert(response.message);
                    let statusCell = document.getElementById("status-" + visitorId);
                    statusCell.innerText = status;
                    statusCell.className = "status-" + status.toLowerCase();
                },
                error: function () {
                    alert("Error updating visitor status.");
                }
            });
        }
    </script>

</body>
</html>
